<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Video.js å½±ç‰‡æ“·å–ï¼ˆé¡¯ç¤ºå½±ç‰‡æ™‚é–“ï¼‰</title>

    <!-- Video.js -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.0.4/video.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        canvas {
            display: none;
        }

        .snapshot-container {
            margin-top: 20px;
        }

        .snapshot {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        #file-input {
            display: none;
        }

        .time {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            display: inline-block;
            margin-left: 15px;
        }

        /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .btn {
                font-size: 14px;
                padding: 10px 15px;
            }

            .snapshot {
                max-width: 100%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ğŸ¥ å½±ç‰‡æ“·å–ï¼ˆé¡¯ç¤ºå½±ç‰‡æ™‚é–“ï¼‰</h2>

        <!-- æª”æ¡ˆé¸æ“‡æŒ‰éˆ• å’Œ é¡¯ç¤ºæ™‚é–“ -->
        <button class="btn" onclick="document.getElementById('file-input').click()">ğŸ“‚ é¸æ“‡å½±ç‰‡</button>
        <input type="file" id="file-input" accept="video/*" onchange="loadVideo(event)">
        <div class="time" id="video-time">0:00</div>

        <!-- å½±ç‰‡æ’­æ”¾å™¨ -->
        <div class="video-container">
            <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls>
                <source id="video-source" src="" type="video/mp4">
            </video>
        </div>

        <!-- æ“·å–ç•«é¢æŒ‰éˆ• -->
        <button class="btn" onclick="captureFrame()">ğŸ“¸ æ“·å–ç•«é¢</button>

        <!-- éš±è— Canvas -->
        <canvas id="canvas"></canvas>

        <!-- é¡¯ç¤ºæ“·å–çš„åœ–ç‰‡ -->
        <div class="snapshot-container">
            <img id="snapshot" class="snapshot" src="" alt="æ“·å–çš„åœ–ç‰‡">
        </div>
    </div>

    <script>
        let player = videojs("my-video");

        function loadVideo(event) {
            const file = event.target.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                player.src({ type: file.type, src: videoURL });
                player.load();
                player.play();

                // è‡ªå‹•èª¿æ•´æ’­æ”¾å™¨å¤§å°
                adjustVideoSize();
            }
        }

        function captureFrame() {
            const video = document.querySelector("video");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            const snapshot = document.getElementById("snapshot");

            // è¨­å®š Canvas å¤§å°èˆ‡å½±ç‰‡ä¸€è‡´
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // æ“·å–ç•¶å‰ç•«é¢åˆ° Canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // å°‡ Canvas è½‰æ›ç‚ºåœ–ç‰‡
            snapshot.src = canvas.toDataURL("image/png");
        }

        function adjustVideoSize() {
            const videoElement = document.querySelector("#my-video");
            const container = document.querySelector(".video-container");

            if (window.innerWidth <= 768) {
                videoElement.style.width = "100%";
                videoElement.style.height = "80vh";
                videoElement.style.objectFit = "contain";
            } else {
                videoElement.style.width = "640px";
                videoElement.style.height = "360px";
            }
        }

        // æ›´æ–°å½±ç‰‡æ™‚é–“é¡¯ç¤º
        function updateVideoTime() {
            const timeDisplay = document.getElementById('video-time');
            const currentTime = player.currentTime(); // ä½¿ç”¨ Video.js API ç²å–æ’­æ”¾æ™‚é–“

            // æª¢æŸ¥å½±ç‰‡æ˜¯å¦æ’­æ”¾ä¸¦ä¸”æœ‰æœ‰æ•ˆçš„ currentTime
            if (!isNaN(currentTime) && currentTime > 0) {
                const minutes = Math.floor(currentTime / 60);
                const seconds = Math.floor(currentTime % 60);
                timeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
        }

        // æ¯ç§’æ›´æ–°å½±ç‰‡æ™‚é–“
        setInterval(updateVideoTime, 1000);

        // å½±ç‰‡æ’­æ”¾æ™‚æ›´æ–°æ™‚é–“
        player.on('play', function() {
            updateVideoTime();
        });

        // é é¢è¼‰å…¥æ™‚è‡ªå‹•èª¿æ•´å½±ç‰‡å¤§å°
        window.addEventListener("resize", adjustVideoSize);
        window.addEventListener("load", adjustVideoSize);
    </script>

</body>
</html>
